  <circle cx="40" cy="62" r="1.8" fill="white" opacity="0.65"/>
  <circle cx="50" cy="44" r="1.2" fill="white" opacity="0.8"/>
  <circle cx="32" cy="54" r="1.6" fill="white" opacity="0.5"/>
  <circle cx="66" cy="64" r="2" fill="white" opacity="0.55"/>
  <circle cx="46" cy="70" r="1.5" fill="white" opacity="0.6"/>
