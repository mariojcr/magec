name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (e.g., latest, dev)'
        required: true
        default: 'latest'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  binaries:
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            runner: ubuntu-latest
          - goos: linux
            goarch: arm64
            runner: ubuntu-latest
            cross: true
            zig_target: aarch64-linux-gnu
          - goos: darwin
            goarch: amd64
            runner: macos-13
          - goos: darwin
            goarch: arm64
            runner: macos-latest
          - goos: windows
            goarch: amd64
            runner: ubuntu-latest
            cross: true
            zig_target: x86_64-windows-gnu
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Build frontend
        run: |
          cd frontend/admin-ui && npm install --silent && npx vite build && cd ../..
          cd frontend/voice-ui && npm install --silent && npx vite build && cd ../..
          rm -rf server/frontend/admin-ui && cp -r frontend/admin-ui/dist server/frontend/admin-ui
          rm -rf server/frontend/voice-ui && cp -r frontend/voice-ui/dist server/frontend/voice-ui

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: server/go.mod
          cache-dependency-path: server/go.sum

      - name: Embed models
        run: |
          go run scripts/download-model.go
          rm -rf server/models/wakeword server/models/auxiliary
          cp -r models/wakeword server/models/wakeword
          cp -r models/auxiliary server/models/auxiliary

      - name: Setup Zig
        if: matrix.cross
        uses: mlugg/setup-zig@v2
        with:
          version: 0.14.1

      - name: Create zig wrapper scripts
        if: matrix.cross
        run: |
          mkdir -p /tmp/zigcc
          printf '#!/bin/sh\nexec zig cc -target %s "$@"\n' "${{ matrix.zig_target }}" > /tmp/zigcc/zcc
          printf '#!/bin/sh\nexec zig c++ -target %s "$@"\n' "${{ matrix.zig_target }}" > /tmp/zigcc/zxx
          chmod +x /tmp/zigcc/zcc /tmp/zigcc/zxx

      - name: Build binary
        working-directory: server
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "1"
          CC: ${{ matrix.cross && '/tmp/zigcc/zcc' || '' }}
          CXX: ${{ matrix.cross && '/tmp/zigcc/zxx' || '' }}
        run: |
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then EXT=".exe"; fi
          go build -trimpath -ldflags="-s -w" -o ../magec-${{ matrix.goos }}-${{ matrix.goarch }}${EXT} .

      - name: Package
        run: |
          GOOS="${{ matrix.goos }}"
          GOARCH="${{ matrix.goarch }}"
          NAME="magec-${GOOS}-${GOARCH}"

          mkdir -p dist
          if [ "$GOOS" = "windows" ]; then
            cp "magec-${GOOS}-${GOARCH}.exe" dist/magec.exe
          else
            cp "magec-${GOOS}-${GOARCH}" dist/magec
          fi
          cp config.example.yaml dist/

          if [ "$GOOS" = "windows" ]; then
            cd dist && zip -r "../${NAME}.zip" . && cd ..
          else
            tar czf "${NAME}.tar.gz" -C dist .
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: magec-${{ matrix.goos }}-${{ matrix.goarch }}
          path: magec-${{ matrix.goos }}-${{ matrix.goarch }}.*

  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern=v{{version}},enable=${{ github.event_name == 'push' }}
            type=semver,pattern=v{{major}}.{{minor}},enable=${{ github.event_name == 'push' }}
            type=semver,pattern=v{{major}},enable=${{ github.event_name == 'push' }}
            type=sha,enable=${{ github.event_name == 'push' }}
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/build/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: [binaries, docker]
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: RELEASE_NOTES.md
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
