{{ define "main" }}
<div class="container">
  <div class="docs-layout">
    <aside class="docs-sidebar">
      {{ range .Site.Menus.docs }}
      {{ if .HasChildren }}
      <div class="docs-sidebar__group">
        <div class="docs-sidebar__label">{{ .Name }}</div>
        {{ range .Children }}
        <a href="{{ .URL }}" class="docs-sidebar__link{{ if eq $.RelPermalink .URL }} docs-sidebar__link--active{{ end }}">{{ .Name }}</a>
        {{ end }}
      </div>
      {{ end }}
      {{ end }}
    </aside>
    <div class="docs-content">
      <button class="docs-sidebar-toggle btn btn--ghost">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18"><path d="M4 6h16M4 12h16M4 18h16"/></svg>
        Navigation
      </button>
      <h1>{{ .Title }}{{ with .Params.badge }} <span class="docs-badge">{{ . }}</span>{{ end }}</h1>
      {{ .Content }}
    </div>
  </div>
</div>
{{ end }}
