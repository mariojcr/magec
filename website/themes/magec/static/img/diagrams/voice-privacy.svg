<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 880 200" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="880" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1a1a1d"/>
      <stop offset="100%" stop-color="#121214"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="880" height="200" rx="20" fill="url(#bg)"/>

  <!-- Title -->
  <text x="440" y="30" text-anchor="middle" fill="#d6d3d1" font-family="system-ui, sans-serif" font-size="13" font-weight="600">WHAT HAPPENS WITH YOUR AUDIO</text>

  <!-- Microphone -->
  <rect x="16" y="52" width="68" height="72" rx="12" fill="#2a2a2f" stroke="#f87171" stroke-width="1" opacity="0.5" filter="url(#shadow)"/>
  <circle cx="50" cy="76" r="10" fill="none" stroke="#f87171" stroke-width="1.5" opacity="0.7"/>
  <rect x="48" y="66" width="4" height="14" rx="2" fill="#f87171" opacity="0.7"/>
  <text x="50" y="104" text-anchor="middle" fill="#78716c" font-family="system-ui, sans-serif" font-size="7">Microphone</text>
  <text x="50" y="118" text-anchor="middle" fill="#52525b" font-family="system-ui, sans-serif" font-size="7">your device</text>

  <!-- Arrow Mic → Wake word -->
  <line x1="84" y1="88" x2="102" y2="88" stroke="#fbbf24" stroke-width="1.5" opacity="0.3"/>
  <polygon points="102,85 108,88 102,91" fill="#fbbf24" opacity="0.4"/>

  <!-- Step 1: Wake word -->
  <rect x="110" y="52" width="88" height="72" rx="12" fill="#2a2a2f" stroke="#fbbf24" stroke-width="1.5" opacity="0.6" filter="url(#shadow)"/>
  <text x="154" y="72" text-anchor="middle" fill="#fbbf24" font-family="system-ui, sans-serif" font-size="18">①</text>
  <text x="154" y="90" text-anchor="middle" fill="#d6d3d1" font-family="system-ui, sans-serif" font-size="9" font-weight="600">Wake word</text>
  <text x="154" y="104" text-anchor="middle" fill="#78716c" font-family="system-ui, sans-serif" font-size="7">"Oye Magec"</text>
  <text x="154" y="118" text-anchor="middle" fill="#52525b" font-family="system-ui, sans-serif" font-size="7">~50ms</text>

  <!-- Arrow 1→2 -->
  <line x1="198" y1="88" x2="216" y2="88" stroke="#fbbf24" stroke-width="1.5" opacity="0.3"/>
  <polygon points="216,85 222,88 216,91" fill="#fbbf24" opacity="0.4"/>

  <!-- Step 2: VAD -->
  <rect x="224" y="52" width="88" height="72" rx="12" fill="#2a2a2f" stroke="#38bcd8" stroke-width="1.5" opacity="0.6" filter="url(#shadow)"/>
  <text x="268" y="72" text-anchor="middle" fill="#38bcd8" font-family="system-ui, sans-serif" font-size="18">②</text>
  <text x="268" y="90" text-anchor="middle" fill="#d6d3d1" font-family="system-ui, sans-serif" font-size="9" font-weight="600">VAD</text>
  <text x="268" y="104" text-anchor="middle" fill="#78716c" font-family="system-ui, sans-serif" font-size="7">You speak...</text>
  <text x="268" y="118" text-anchor="middle" fill="#52525b" font-family="system-ui, sans-serif" font-size="7">real-time</text>

  <!-- Arrow 2→3 -->
  <line x1="312" y1="88" x2="330" y2="88" stroke="#38bcd8" stroke-width="1.5" opacity="0.3"/>
  <polygon points="330,85 336,88 330,91" fill="#38bcd8" opacity="0.4"/>

  <!-- Step 3: Silence -->
  <rect x="338" y="52" width="88" height="72" rx="12" fill="#2a2a2f" stroke="#38bcd8" stroke-width="1" opacity="0.5" filter="url(#shadow)"/>
  <text x="382" y="72" text-anchor="middle" fill="#38bcd8" font-family="system-ui, sans-serif" font-size="18">③</text>
  <text x="382" y="90" text-anchor="middle" fill="#d6d3d1" font-family="system-ui, sans-serif" font-size="9" font-weight="600">Silence</text>
  <text x="382" y="104" text-anchor="middle" fill="#78716c" font-family="system-ui, sans-serif" font-size="7">speech_end</text>
  <text x="382" y="118" text-anchor="middle" fill="#52525b" font-family="system-ui, sans-serif" font-size="7">~2s after stop</text>

  <!-- Arrow 3→4 -->
  <line x1="426" y1="88" x2="444" y2="88" stroke="#7dd3e8" stroke-width="1.5" opacity="0.3"/>
  <polygon points="444,85 450,88 444,91" fill="#7dd3e8" opacity="0.4"/>

  <!-- Step 4: STT -->
  <rect x="452" y="52" width="88" height="72" rx="12" fill="#2a2a2f" stroke="#7dd3e8" stroke-width="1.5" opacity="0.6" filter="url(#shadow)"/>
  <text x="496" y="72" text-anchor="middle" fill="#7dd3e8" font-family="system-ui, sans-serif" font-size="18">④</text>
  <text x="496" y="90" text-anchor="middle" fill="#d6d3d1" font-family="system-ui, sans-serif" font-size="9" font-weight="600">STT</text>
  <text x="496" y="104" text-anchor="middle" fill="#78716c" font-family="system-ui, sans-serif" font-size="7">audio → text</text>
  <text x="496" y="118" text-anchor="middle" fill="#52525b" font-family="system-ui, sans-serif" font-size="7">~1-3s</text>

  <!-- Arrow 4→5 -->
  <line x1="540" y1="88" x2="558" y2="88" stroke="#a78bfa" stroke-width="1.5" opacity="0.3"/>
  <polygon points="558,85 564,88 558,91" fill="#a78bfa" opacity="0.4"/>

  <!-- Step 5: Agent -->
  <rect x="566" y="52" width="88" height="72" rx="12" fill="#2a2a2f" stroke="#a78bfa" stroke-width="1.5" opacity="0.6" filter="url(#shadow)"/>
  <text x="610" y="72" text-anchor="middle" fill="#a78bfa" font-family="system-ui, sans-serif" font-size="18">⑤</text>
  <text x="610" y="90" text-anchor="middle" fill="#d6d3d1" font-family="system-ui, sans-serif" font-size="9" font-weight="600">Agent</text>
  <text x="610" y="104" text-anchor="middle" fill="#78716c" font-family="system-ui, sans-serif" font-size="7">LLM + tools</text>
  <text x="610" y="118" text-anchor="middle" fill="#52525b" font-family="system-ui, sans-serif" font-size="7">varies</text>

  <!-- Arrow 5→6 -->
  <line x1="654" y1="88" x2="672" y2="88" stroke="#4ade80" stroke-width="1.5" opacity="0.3"/>
  <polygon points="672,85 678,88 672,91" fill="#4ade80" opacity="0.4"/>

  <!-- Step 6: TTS -->
  <rect x="680" y="52" width="88" height="72" rx="12" fill="#2a2a2f" stroke="#4ade80" stroke-width="1.5" opacity="0.6" filter="url(#shadow)"/>
  <text x="724" y="72" text-anchor="middle" fill="#4ade80" font-family="system-ui, sans-serif" font-size="18">⑥</text>
  <text x="724" y="90" text-anchor="middle" fill="#d6d3d1" font-family="system-ui, sans-serif" font-size="9" font-weight="600">TTS</text>
  <text x="724" y="104" text-anchor="middle" fill="#78716c" font-family="system-ui, sans-serif" font-size="7">text → audio</text>
  <text x="724" y="118" text-anchor="middle" fill="#52525b" font-family="system-ui, sans-serif" font-size="7">~1-2s</text>

  <!-- Arrow 6 → Speaker -->
  <line x1="768" y1="88" x2="786" y2="88" stroke="#4ade80" stroke-width="1.5" opacity="0.3"/>
  <polygon points="786,85 792,88 786,91" fill="#4ade80" opacity="0.4"/>

  <!-- Speaker -->
  <rect x="794" y="52" width="68" height="72" rx="12" fill="#2a2a2f" stroke="#4ade80" stroke-width="1" opacity="0.4" filter="url(#shadow)"/>
  <rect x="816" y="74" width="8" height="14" rx="1" fill="#4ade80" opacity="0.7"/>
  <path d="M824 72 L836 66 L836 92 L824 86 Z" fill="#4ade80" opacity="0.7"/>
  <text x="828" y="104" text-anchor="middle" fill="#78716c" font-family="system-ui, sans-serif" font-size="7">Speaker</text>
  <text x="828" y="118" text-anchor="middle" fill="#52525b" font-family="system-ui, sans-serif" font-size="7">your device</text>

  <!-- Annotation bar: local -->
  <rect x="110" y="140" width="316" height="44" rx="10" fill="#fbbf24" fill-opacity="0.05" stroke="#fbbf24" stroke-width="1" stroke-opacity="0.15"/>
  <text x="268" y="160" text-anchor="middle" fill="#fbbf24" font-family="system-ui, sans-serif" font-size="9" font-weight="600" opacity="0.7">Steps 1–3 · Always on your server</text>
  <text x="268" y="174" text-anchor="middle" fill="#78716c" font-family="system-ui, sans-serif" font-size="8">Local ONNX models, nothing leaves the server</text>

  <!-- Annotation bar: backends -->
  <rect x="452" y="140" width="316" height="44" rx="10" fill="#a78bfa" fill-opacity="0.05" stroke="#a78bfa" stroke-width="1" stroke-opacity="0.15"/>
  <text x="610" y="160" text-anchor="middle" fill="#a78bfa" font-family="system-ui, sans-serif" font-size="9" font-weight="600" opacity="0.7">Steps 4–6 · Your configured backends</text>
  <text x="610" y="174" text-anchor="middle" fill="#78716c" font-family="system-ui, sans-serif" font-size="8">Local (Ollama, Parakeet) or cloud (OpenAI, etc.) — your choice</text>
</svg>
